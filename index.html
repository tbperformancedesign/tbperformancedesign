<!DOCTYPE html>
<html>
  <head>
    <title>Coming Soon</title>
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

	<link type="text/css" rel="stylesheet" href="style.css"> 
         
  </head>      
  <body>  
      
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/EasePack.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>
             
         
<div id="mainContainer"> 
    <div id="header">  
        <div id="burger">      
            <div id="bar1" class="bar"></div>  
            <div id="bar2" class="bar"></div>   
            <div id="bar3" class="bar"></div>     
            <div id="bar4" class="bar"></div>   
            <div id="bar5" class="bar"></div>        
        </div>             
    </div>           
    <div id="logo"></div>  
    
    
       
       
    <div id="mainholder">    
        <div id="holder"> 
            <img src="image/balkenyellow.svg" id="balkenyellow" >
        </div>
        <div id="holder">  
            <img src="image/coming.svg" id="coming">
        </div> 
        <div id="holder"> 
            <img src="image/soon.svg" id="soon"> 
        </div>
    </div>  
     
      <div id="mainholder">     
        <div id="holder"> 
            <img src="image/balkengreen.svg" id="balkengreen" > 
        </div>
        <div id="holder">  
            <img src="image/contactyellow.svg" id="contactyellow">
        </div> 
        <div id="holder">
            <img src="image/legalyellow.svg" id="legalyellow"> 
        </div> 
    </div> 
         
 
    <div id="mainholder">     
        <div id="holder"> 
            <img src="image/balkengreen.svg" id="balkengreen" > 
        </div>
        <div id="holder">  
            <img src="image/contactgreen.svg" id="contactgreen">
        </div> 
        <div id="holder">
            <img src="image/legalgreen.svg" id="legalgreen"> 
        </div> 
    </div>  
    
    
       
    
           
       
                     
</div>                        
                           
                                     
                  
      
    <script>  
    const burger = document.getElementById('burger');  
    let isOpen = false;  
 
    burger.addEventListener('click', () => {
      if (isOpen) { 
        gsap.to(burger, { pointerEvents: "none", duration:0}); 
        gsap.to(bar1, {rotate: 0,y:0, duration: 0.25, delay:0,ease:"power1.InOut",}); 
        gsap.to(bar3, {width:"auto", duration: 0.25, delay:0.25,ease:"power1.InOut",}); 
        gsap.to(bar5, {rotate: 0,y:0, duration: 0.25,ease:"power1.InOut",});
        gsap.to(logo, {yPercent:0, ease:"power4.Out", duration: 0.5}); 
          
        gsap.to(soon, {xPercent:0, ease:"power4.Out", duration: 0.5, delay:0.6});  
        gsap.to(coming, {xPercent:0, ease:"power4.Out", duration: 0.5, delay:0.55});  
        gsap.to(balkenyellow, {duration: 0.5, xPercent:0,ease:"power4.Out",delay:0.55});    
          
        gsap.to(legalgreen, {duration: 0.5, xPercent:0,ease:"power4.In",delay:0.1});  
        gsap.to(contactgreen, {duration: 0.5, xPercent:0,ease:"power4.In", delay:0.05});  
        gsap.to(balkengreen, {duration: 0.5, xPercent:0,ease:"power4.In", delay:0.05});  
          
        gsap.to(legalyellow, {duration: 0.5, xPercent:0,ease:"power4.In",delay:0.1});  
        gsap.to(contactyellow, {duration: 0.5, xPercent:0,ease:"power4.In", delay:0.05});  
      
        gsap.to(burger, { pointerEvents: "auto", duration:0, delay:1.1});   
    
  
        isOpen = false; 
      } else {   
        gsap.to(burger, { pointerEvents: "none", duration:0}); 
        gsap.to(bar1, {rotate: 45,y:"200%", duration: 0.25, delay:0.25,ease:"power1.InOut",});  
        gsap.to(bar3, {width: 0, duration: 0.25, delay:0,ease:"power1.InOut",});
        gsap.to(bar5, {rotate: -45,y:"-200%", duration: 0.25, delay:0.25,ease:"power1.InOut",}); 
        gsap.to(logo, {yPercent:-100,ease:"power4.In", duration: 0.5});
          
        gsap.to(soon, {duration: 0.5, xPercent:-100,ease:"power4.In",delay:0.05});  
        gsap.to(coming, {duration: 0.5, xPercent:-100,ease:"power4.In", delay:0});  
        gsap.to(balkenyellow, {duration: 0.5, xPercent:-100,ease:"power4.In", delay:0});  
          
        gsap.to(legalgreen, {xPercent:100, ease:"power4.Out", duration: 0.5, delay:0.6});  
        gsap.to(contactgreen, {xPercent:100, ease:"power4.Out", duration: 0.5, delay:0.55});  
        gsap.to(balkengreen, {duration: 0.5, xPercent:100, ease:"power4.Out", delay:0.55});  
          
           gsap.to(legalyellow, {xPercent:100, ease:"power4.Out", duration: 0.5, delay:0.6});  
       gsap.to(contactyellow, {xPercent:100, ease:"power4.Out", duration: 0.5, delay:0.55});  
          
       gsap.to(burger, { pointerEvents: "auto", duration:0, delay:1.1});  
      
          
        isOpen = true; 
      }   
    }); 
        
          </script>  
       
      
      
      <script>
        
var elem = document.getElementById('contactgreen'); 
  elem.addEventListener('mouseover', mouseOver); 
  elem.addEventListener('mouseout', mouseOut);

  function mouseOver() {
    gsap.to(contactgreen, {opacity:0,ease:"power1.Out", duration: 0.25});  
    gsap.to(contactyellow, {opacity:1,ease:"power1.In", duration: 0.25});  
      
  }

  function mouseOut() {
    gsap.to(contactgreen, {opacity:1,ease:"power1.In", duration: 0.25});  
    gsap.to(contactyellow, {opacity:1,ease:"power1.Out", duration: 0.25});  
      
  } 
        
        
  </script>     
      
      <script>
        
var elem = document.getElementById('legalgreen'); 
  elem.addEventListener('mouseover', mouseOver); 
  elem.addEventListener('mouseout', mouseOut);

  function mouseOver() {
    gsap.to(legalgreen, {opacity:0,ease:"power1.Out", duration: 0.25});  
    gsap.to(legalyellow, {opacity:1,ease:"power1.In", duration: 0.25});  
      
  }

  function mouseOut() {
    gsap.to(legalgreen, {opacity:1,ease:"power1.In", duration: 0.25});  
    gsap.to(legalyellow, {opacity:1,ease:"power1.Out", duration: 0.25});   
      
  }
        
        
  </script>      

          
      
  
  </body>   
    
     
     
</html>
