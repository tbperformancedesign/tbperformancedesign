    <script>  
    const burger = document.getElementById('burger');  
    let isOpen = false;  
 
    burger.addEventListener('click', () => {
      if (isOpen) { 
        gsap.to(burger, { pointerEvents: "none", duration:0}); 
        gsap.to(bar1, {rotate: 0,y:0, duration: 0.25, delay:0,ease:"power1.InOut",}); 
        gsap.to(bar3, {width:"auto", duration: 0.25, delay:0.25,ease:"power1.InOut",}); 
        gsap.to(bar5, {rotate: 0,y:0, duration: 0.25,ease:"power1.InOut",});
        gsap.to(logo, {yPercent:0, ease:"power4.Out", duration: 0.5, delay:0.55}); 
         
        gsap.to(logosmall, {display:"none", duration: 0, delay:0.5});    
        gsap.to(logosmall, {opacity:0, ease:"power4.Out", duration: 0.5});  
         
        gsap.to(soon, {xPercent:0, ease:"power4.Out", duration: 0.5, delay:0.6});  
        gsap.to(coming, {xPercent:0, ease:"power4.Out", duration: 0.5, delay:0.55});  
        gsap.to(balkenyellow, {duration: 0.5, xPercent:0,ease:"power4.Out",delay:0.55});    
          
        gsap.to(imprintgreen, {duration: 0.5, xPercent:-100,ease:"power4.In",delay:0.15});  
        gsap.to(contactgreen, {duration: 0.5, xPercent:-100,ease:"power4.In", delay:0.1});  
        gsap.to(homegreen, {duration: 0.5, xPercent:-100,ease:"power4.In", delay:0.05});        
        gsap.to(balkengreen, {duration: 0.5, xPercent:-100,ease:"power4.In", delay:0.05});  
          
        gsap.to(imprintyellow, {duration: 0.5, xPercent:-100,ease:"power4.In",delay:0.15});  
        gsap.to(contactyellow, {duration: 0.5, xPercent:-100,ease:"power4.In", delay:0.1});  
        gsap.to(homeyellow, {duration: 0.5, xPercent:-100,ease:"power4.In", delay:0.05});  
      
        gsap.to(burger, { pointerEvents: "auto", duration:0, delay:1.1});   
    
  
        isOpen = false; 
      } else {   
        gsap.to(burger, { pointerEvents: "none", duration:0}); 
        gsap.to(bar1, {rotate: 45,y:"200%", duration: 0.25, delay:0.25,ease:"power1.InOut",});  
        gsap.to(bar3, {width: 0, duration: 0.25, delay:0,ease:"power1.InOut",});
        gsap.to(bar5, {rotate: -45,y:"-200%", duration: 0.25, delay:0.25,ease:"power1.InOut",}); 
        gsap.to(logo, {yPercent:-100,ease:"power4.In", duration: 0.5});
          
        gsap.to(logosmall, {display:"block", duration: 0, delay:0.55});    

        gsap.to(logosmall, {opacity:1,ease:"power4.In", duration: 0.5, delay:0.55});  
                            
        gsap.to(soon, {duration: 0.5, xPercent:-100,ease:"power4.In",delay:0.05});  
        gsap.to(coming, {duration: 0.5, xPercent:-100,ease:"power4.In", delay:0});  
        gsap.to(balkenyellow, {duration: 0.5, xPercent:-100,ease:"power4.In", delay:0});  
          
        gsap.to(imprintgreen, {xPercent:0, ease:"power4.Out", duration: 0.5, delay:0.65});  
        gsap.to(contactgreen, {xPercent:0, ease:"power4.Out", duration: 0.5, delay:0.6});  
        gsap.to(homegreen, {xPercent:0, ease:"power4.Out", duration: 0.5, delay:0.55});        
        gsap.to(balkengreen, {duration: 0.5, xPercent:0, ease:"power4.Out", delay:0.55});  
          
        gsap.to(imprintyellow, {xPercent:0, ease:"power4.Out", duration: 0.5, delay:0.65});  
        gsap.to(contactyellow, {xPercent:0, ease:"power4.Out", duration: 0.5, delay:0.6});  
        gsap.to(homeyellow, {xPercent:0, ease:"power4.Out", duration: 0.5, delay:0.55});  
          
       gsap.to(burger, { pointerEvents: "auto", duration:0, delay:1.1});  
      
          
        isOpen = true; 
      }   
    }); 
        
          </script>  
       
      
      
      <script>
        
var elem = document.getElementById('contactgreen'); 
  elem.addEventListener('mouseover', mouseOver); 
  elem.addEventListener('mouseout', mouseOut);

  function mouseOver() {
    gsap.to(contactgreen, {opacity:0,ease:"power1.Out", duration: 0.25});  
    gsap.to(contactyellow, {opacity:1,ease:"power1.In", duration: 0.25});  
      
  }

  function mouseOut() {
    gsap.to(contactgreen, {opacity:1,ease:"power1.In", duration: 0.25});  
    gsap.to(contactyellow, {opacity:1,ease:"power1.Out", duration: 0.25});  
      
  } 
        
         
  </script>

      <script>
      
    document.getElementById("imprintgreen").addEventListener("click", openlegal);

function openlegal() {
  if (isMobileDevice()) {
    setTimeout(function() {
      window.location = "legal.html";
    }, 500);
  } else {
    setTimeout(function() {
      window.location = "legal.html";
    }, 0);
  }
}

function isMobileDevice() {
  return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
}

      
      </script>
      
      
       <script>
      
    document.getElementById("homegreen").addEventListener("click", openhome);

function openhome() {
  if (isMobileDevice()) {
    setTimeout(function() {
      window.location = "index.html";
    }, 500);
  } else {
    setTimeout(function() {
      window.location = "index.html";
    }, 0);
  }
}

function isMobileDevice() {
  return (typeof window.orientation !== "undefined") || (navigator.userAgent.indexOf('IEMobile') !== -1);
}

      
      </script>
